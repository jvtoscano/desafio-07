<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="esquerda">
            <img src="https://www.kixie.com/assets/img/uploads/features/moving_forward.svg" alt="Moving Foward" width="80%">
        </div>
        <div class="direita">
            <div class="topo">
                <b>Account Login</b>
            </div>
            <div class="meio">
                <div class="texto1">
                    <p>Username or Email</p>
                </div>
                <div class="input1">
                    <input type="text" placeholder="Username or E-mail" id="placeholder1">
                </div>
                <div class="texto2">
                    <p>Password</p>
                </div>
                <div class="input2">
                    <input type="password" placeholder="Password" id="placeholder2">
                </div>
                <div class="botao">
                    <a href="./clicksite/index.html">
                        <button>Login to your Account</button>
                    </a>
                </div>
                <div class="texto3">
                    <b>Login with your Social Account</b>
                </div>
            </div>
            <div class="base">
                <a href="https://www.facebook.com/login/?locale=pt_BR" target="_blank">
                    <i class="fa-brands fa-square-facebook" id="primeiro"></i>
                </a>
                <a href="https://x.com/?lang=pt-br">
                    <i class="fa-brands fa-square-x-twitter" id="segundo"></i>
                </a>
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-square-instagram" id="terceiro"></i>
                </a>
                <a href="https://www.youtube.com/">
                    <i class="fa-brands fa-square-youtube" id="quarto"></i>
                </a>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
