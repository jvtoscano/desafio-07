<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../Aula 21 set/images/WhatsApp Image 2024-09-14 at 17.04.37.jpeg" width="17%">
                <b>INFINITY</b>
            </div>
            <div class="pesquisa">
                <div class="barra">
                    <div class="icone">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="campo">
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="info">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="https://pics.craiyon.com/2023-06-27/287f2a60c2e74386b5a89c517eb527dc.webp" width="35px">
            </div>
        </div>
        <div class="main">
            <div class="menu">
                <div class="opcao" id="selecionado">
                    <i class="fa-solid fa-house"></i>
                    <b>Dashboard</b>
                </div>
                <div class="opcao">
                    <i class="fa-brands fa-wpforms"></i>
                    <b>Forms</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-folder"></i>
                    <b>Cards</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-chart-simple"></i>
                    <b>Charts</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-arrow-pointer"></i>
                    <b>Buttons</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-square-full"></i>
                    <b>Models</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-table-cells-large"></i>
                    <b>Tables</b>
                </div>
                <div class="opcao">
                    <i class="fa-solid fa-file"></i>
                    <b>Pages</b>
                </div>
                <div class="campo">
                    <button>Criar conta</button>
                </div>
            </div>
            <div class="conteudo">
                <h1>Dashboard</h1>
                <div class="info">
                    <div class="icone">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="textos">
                        <p>Começe esse projeto no github</p>
                        <a href="">Ver mais</a>
                    </div>
                </div>
                <div class="cards">
                    <div class="card" id="card-1">
                        <div class="icone">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="textos">
                            <p>Clientes</p>
                            <b>4230</b>
                        </div>
                    </div>
                    <div class="card" id="card-2">
                        <div class="icone">
                            <i class="fa-solid fa-money-bill-trend-up"></i>
                        </div>
                        <div class="texto">
                            <p>Balanço geral</p>
                            <b>$ 46.760,89</b>
                        </div>
                    </div>
                    <div class="card" id="card-3">
                        <div class="icone">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="texto">
                            <p>Novas vendas</p>
                            <b>376</b>
                        </div>
                    </div>
                    <div class="card" id="card-4">
                        <div class="icone">
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div class="texto">
                            <p>Contatos pendentes</p>
                            <b>35</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
